name: Test

on:
  push:
    branches: [main]
    paths:
      - "kokage/**"
      - "test/**"
  pull_request:
    branches: [main]
    paths:
      - "kokage/**"
      - "test/**"
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm
      - name: Run Playwright tests
        run: cd test && pnpm test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: test/playwright-report/
          retention-days: 30
